{% extends "base.html" %}
<style>
    .zoom {
  transition: transform .5s; 
}

.zoom:hover {
  transform: scale(1.0); 
}
</style>
{% block mainbody %}
    <div id="container">
        <h1>Wish List:</h1>
        <hr style="width: 100%;border: 2px solid white;text-align:left;margin-left:0">
        <br>
        <br>
        {% for item in items %}
        <center><h2><a href="/movie/movie_detail/{{ item.movieid }}" target="_self">{{ item.title }}</h2>
            <img class="zoom" border="0" src="{{ item.poster }}" alt="Cannot load photo, sorry!" width="200" height="320"></center></a>
            <form role="form" action="/movie/expect/{{ item.movieid }}" method="post">
                {% csrf_token %}
               <center> <input class="zoom" type="submit" value="Remove" style="background-color: red;color: white; border: 0px; margin: 2%;font-size: 25px;"></center>
            </form>
            <hr>
        {% endfor %}
    </div>


{% endblock %}
