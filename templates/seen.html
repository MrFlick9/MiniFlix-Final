{% extends "base.html" %}

{% block mainbody %}
    <div id="container">
        <h1>History:</h1>
        <hr style="width: 100%;border: 2px solid white;text-align:left;margin-left:0">
        <br>
        <br>

        {% for item in items %}
        <center><h2><a href="/movie/movie_detail/{{ item.movieid }}" target="_self">{{ item.title }}</a></h2>
            <img class="zoom" border="0" src="{{ item.poster }}" alt="Cannot load photo, sorry!" width="200" height="320"></center>
             <form role="form" action="/movie/seen/{{ item.movieid }}" method="post">
                {% csrf_token %}
                <center><input type="submit"  class="zoom"  value="Remove" style="background-color: red;color: white; border: 0px; margin: 2%;font-size: 25px;"></center>
            </form>
            <hr>
        {% endfor %}
    </div>

{% endblock %}
